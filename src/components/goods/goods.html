<div>
  <!-- 添加商品按钮 -->
  <el-button type="success" plain @click="$router.push('/goods-add')">添加商品</el-button>
  <template>
    <el-table
      :data="goodsData"
      stripe
      style="width: 100%">
      <el-table-column
      type="index">
      </el-table-column>
      <el-table-column
        prop="goods_name"
        label="商品名称"
        width="180">
      </el-table-column>
      <el-table-column
        prop="goods_price"
        label="商品价格"
        width="180">
      </el-table-column>
      <el-table-column
        prop="goods_weight"
        label="商品重量">
      </el-table-column>
      <el-table-column
        prop="add_time"
        label="创建时间">
      </el-table-column>
      <el-table-column
        label="操作">
        <template slot-scope="scope">
          <el-button type="primary" icon="el-icon-edit" size="mini" plain></el-button>
          <el-button type="danger" icon="el-icon-delete" size="mini" plain></el-button>
        </template>
      </el-table-column>
    </el-table>
  </template>
  <!-- 分页 -->
  <el-pagination
    background
    layout="prev, pager, next"
    :total="this.goodsTotal"
    @current-change="currentChange">
  </el-pagination>
</div>
